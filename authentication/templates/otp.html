{% load static %}
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>OTP Verification Form</title>
    <link rel="stylesheet" href="{% static 'css/otp.css'%}" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
   <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <i class="bx bxs-check-shield"></i>
      </header>
      <h4>Enter OTP Code</h4>
      <form method="post" action="{% url 'verify' %}">
        {% csrf_token %}
        <div class="input-field">
          <input type="number" name="txt1" id="txt1" />
          <input type="number"  name="txt2" id="txt2"  disabled />
          <input type="number"  name="txt3" id="txt3"  disabled />
          <input type="number"  name="txt4" id="txt4"  disabled />
        </div>
        <button>Verify OTP</button>
      </form>
    </div>
    <script src="{% static 'js/otp.js' %}"></script>
  </body>
</html>
